<style type="text/css">
  .css-form input.ng-invalid.ng-dirty {
    background-color: #FA787E;
  }

  .css-form input.ng-valid.ng-dirty {
    background-color: #78FA89;
  }
</style>

<div class="container">

<h1>Problem</h1>

<div class="row col-sm-6">

<form ng-submit="submit()" name="myform" novalidate>

<table class="table table-bordered">

<tr>
<td class="col-sm-2" style="font-weight: bold; text-align: right; vertical-align: middle">IP Address:</td>
<td class="col-sm-4">
	{{ip}}
</td>
</tr>

<tr>
<td style="font-weight: bold; text-align: right; vertical-align: middle">Netmask:</td>
<td>
	{{netmask}}
</td>
</tr>

<tr>
<td style="font-weight: bold; text-align: right; vertical-align: middle">Network Address:</td>
<td>
	<input type="text" class="form-control" ng-model="networkAnswer" auto-focus placeholder="Provide the correct Network Address, e.g. x.x.x.x">
</td>
</tr>

<tr ng-class="{ 'has-error': myform.broadcastAnswer.$invalid }">
<td style="font-weight: bold; text-align: right; vertical-align: middle" class="control-label">Broadcast Address:</td>
<td>
	<input type="text" 
		   name="broadcastAnswer"
		   class="form-control" 
		   ng-model="broadcastAnswer" 
		   ng-model-options="{ updateOn: 'submit' }"
           stevek
		   placeholder="Provide the correct Broadcast Address, e.g. x.x.x.x">{{myform.broadcastAnswer.$error}}
    <span ng-show="myform.broadcastAnswer.$error.stevek === false">This is not valid integer!</span>
       <div class="error" 
        ng-show="myform.broadcastAnswer.$dirty && myform.broadcastAnswer.$invalid">$invalid</div>
</td>
</tr>

<tr>
<td colspan="2">
	<input type="submit" class="btn btn-default" value="Submit">
	<input type="button" class="btn btn-default" value="Skip" ng-click="skip()">
</td>
</tr>

</table>

</form>

</div>
